<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Train Ticket</title>
    </head>
    <body>

        <header class="container text-center my-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-10 col-lg-8">
                    <h1 class="text-white fs-3">
                        Calcolatore prezzo del biglietto del treno
                    </h1>
                </div>
            </div>
        </header>

        <main class="container">

            <div class="row justify-content-center">
                <div class="col-12 col-md-9 col-lg-6">
                    <div class="input-group mb-4">
                        <span class="input-group-text">
                            Quanti km devi percorrere?
                        </span>
                        <input type="number" id="km" class="form-control" aria-label="Amount (to the nearest dollar)">
                    </div>
                </div>
            </div>
    
            <div class="row justify-content-center">
                <div class="col-12 col-md-9 col-lg-6">
                    <div class="input-group mb-4">
                        <span class="input-group-text">
                            Quanti anni hai?
                        </span>
                        <input type="number" id="eta" class="form-control" aria-label="Amount (to the nearest dollar)">
                    </div>
                </div>
            </div>
    
            <div class="d-flex justify-content-center mb-5">
                <button type="button" class="btn btn-light">
                    Calcola il Prezzo!
                </button>
            </div>

            <div class="row justify-content-center">
                <div class="col-12 col-md-9 col-lg-6">
                    <p class="text-white">
                        <!-- JS ANSWER -->
                    </p>
                </div>
            </div>

        </main>

        <script src="myscript.js"></script>

    </body>
</html>
